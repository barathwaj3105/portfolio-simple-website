<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container">
            <div class="section-one">
                <h1 class="section-one__name">Barathwaj Thinagaran</h1>
                <p class="section-one__role"> Full Stack Web Developer</p>
                <a class="section-one__contact" href="index.html">Home</a>
            </div>
            <div class="contact-form">
                <form>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td>
                                <input type="text" placeholder="Your Name" class="contact-form__input">
                            </td>
                        </tr><br>
                        <tr>
                            <td>Email:</td>
                            <td>
                                <input type="email" placeholder="Your email" class="contact-form__input">
                            </td>
                        </tr><br>
                        <tr>
                            <td>Message:</td>
                            <td>
                                <textarea placeholder="Your Message...." class="contact-form__textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" class="contact-form__submit">
                            </td>
                        </tr>
                    </table><br>
                    <div class="section-five">
                        <p class="section-five__title">Social Media:
                            <a href="https://www.instagram.com/errormakesclever/" target="_blank">Instagram,</a>
                            <a href="https://www.linkedin.com/" target="_blank">linkedin</a>
                        </p>

                        <p class="section-five__desc">&copy; Barathwaj Thinagaran</p>
                    </div>

                </form>
            </div>

        </div>

</body>

</html>
